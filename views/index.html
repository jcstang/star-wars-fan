<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr>
      <button class="btn btn-danger btn-lg" id="new-char-btn"><span class="fa fa-plus"></span> Add New Character</button>

      <!-- new character create form -->
      <div class="container new-character-form" id="new-char-form">
        <form id="new-char-form" > 
          <div class="form-group">
            <label for="characterName">Character Name</label>
            <input name="name" type="text" class="form-control" id="characterName" aria-describedby="charHelp" placeholder="Lando Calrissian"/>
            <small id="charHelp" class="form-text text-muted">search your feelings</small>
          </div>

          <div class="form-group">
            <label for="characterRole">Character Role</label>
            <input name="role" type="text" class="form-control" id="characterRole" placeholder="Master Smuggler" />
          </div>

          <div class="form-group">
            <label for="characterAge"></label>
            <input name="age" type="text" class="form-control" id="characterAge" placeholder="62" />
          </div>

          <div class="form-group">
            <label for="characterForcePoints">Character Force Points</label>
            <input name="forcePoints" type="text" class="form-control" id="characterForcePoints" placeholder="100">
          </div>

          <button type="submit" class="btn btn-primary" id="char-submit-btn">Submit</button>
        </form>
      </div>
      <!-- end of form -->

    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Character Search</strong></h3>
          </div>
          <div class="card-body">
            <input type="text" id="character-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span> Search
                Your Feelings. You know it to be true.</button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3><strong>Character Statistics</strong></h3>
          </div>
          <div class="card-body">
            <h2 id="name">Yoda</h2>
            <div id="stats">
              <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
              <h3><strong>Age:</strong> <span id="age">900</span></h3>
              <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="static/logic.js" type="text/javascript"></script>
</body>

</html>
